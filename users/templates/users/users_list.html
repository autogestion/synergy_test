{% extends "base.html" %}
{% block content %}
    <h1>Synergy Way Users</h1>
        <form class="form-inline" action="{% url 'users' %}" method="GET">
           <div class="form-group">
               <input class="form-control" id="searchName" name="searchName" placeholder="John Doe">
           </div>
           <button type="submit" class="btn btn-default">Search</button>
           <div class="form-group">
                <button type="button" data-toggle="modal" data-target="#addModal" class="btn btn-default">Add</button>
           </div>
        </form>
        <table class="table table-striped table-bordered table-condensed">
			{% for user in users %}
			<tr>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
				<td><a href="#">Edit</a>/<a href="#">View</a></td>
			</tr>
			{% endfor %}
		</table>
{% endblock %}
